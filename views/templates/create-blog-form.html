<form id="blog-form">

  <h3>Create a new blog post</h3>

  <div class="field">
    <label>Title</label>
    <div class="input">
      <input type="text" name="title" />
    </div>
  </div>
  
  <div class="field">
    <label>Body</label>
    <div class="input">
      <textarea name="body"></textarea>
    </div>
  </div>
  
  <div class="input">
    <input class="btn primary" type="submit" value="Save" />
  </div>
  
</form>
